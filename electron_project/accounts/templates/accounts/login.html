{% extends 'base.html' %}
{% load static %}

{% block title %}تسجيل الدخول{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
{% endblock %}

{% block js %}
    <script src="{% static 'accounts/js/login.js' %}"></script>
{% endblock %}

{% block body %}
    <form class="form-signin">
        <img class="mb-4" src="{% static 'accounts/images/MAS.png' %}" style="width: 100%">
        <h1 class="h3 mb-3 font-weight-normal">تسجيل الدخول</h1>
        <label for="username" class="sr-only">اسم المستخدم</label>
        <input name="Username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">كلمة المرور</label>
        <input name="Password" type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me" id="remember-me">حفظ تسجيل الدخول
            </label>
        </div>
        <button id="signin-btn" class="btn btn-lg btn-primary btn-block">تسجيل الدخول</button>
    </form>
{% endblock %}
